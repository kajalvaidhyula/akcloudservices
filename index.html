<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AK Cloud Services - Professional Development & Cloud Solutions</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <style>
    /* Reset */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f7fa url('https://www.transparenttextures.com/patterns/dots.png') repeat; /* subtle dots bg */
      color: #222;
      margin: 0;
      padding: 0;
    }
    a {
      color: #0078d4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Header */
    header {
      background: #005a9c;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      box-shadow: 0 2px 5px rgb(0 0 0 / 0.1);
      z-index: 100;
    }
    header h1 {
      margin: 0;
      font-weight: 700;
      font-size: 1.5rem;
    }
    header button {
      background: #0078d4;
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 0.9rem;
    }
    header button:hover {
      background: #004a7f;
    }

    /* Main container */
    main {
      max-width: 900px;
      margin: 2rem auto 4rem;
      padding: 0 1rem;
    }

    /* Section title */
    h2 {
      font-weight: 700;
      margin-bottom: 1rem;
      color: #222;
    }

    /* Services list */
    .service-item {
      background: #e1eefa;
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: #222;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
      transition: background 0.3s ease;
    }
    .service-item:hover {
      background: #c7dbf7;
    }
    .service-item svg {
      width: 28px;
      height: 28px;
      flex-shrink: 0;
      fill: #005a9c;
    }

    /* Contact section */
    .contact-section {
      margin-top: 3rem;
      text-align: center;
    }
    .contact-btn {
      background: #0078d4;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s ease;
      box-shadow: 0 2px 8px rgb(0 120 212 / 0.4);
    }
    .contact-btn:hover {
      background: #005a9c;
    }
    .contact-info {
      margin-top: 1rem;
      background: #d8e7ff;
      padding: 1rem 2rem;
      border-radius: 8px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 1px 4px rgb(0 0 0 / 0.1);
      font-size: 1rem;
      display: none;
      text-align: left;
      color: #222;
    }
    .contact-info a {
      font-weight: 600;
      color: #005a9c;
    }
  </style>
</head>
<body>

<header>
  <h1>AK Cloud Services</h1>
  <button id="requestBtn">Request a Quote</button>
</header>

<main>
  <section>
    <h2>What We Offer</h2>

    <div class="service-item">
      <!-- Python icon SVG -->
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
        <path d="M14.25 4.29c-.68-.16-1.38-.3-2.07-.3H7.77c-.9 0-1.64.42-2.1 1.1-.38.54-.63 1.3-.63 2.12v1.5H13v-.91c0-.9-.7-1.6-1.6-1.6h-2.17c-.15 0-.31.05-.4.15-.1.1-.2.3-.2.5v.48h3.95v1.86H7.8c-.9 0-1.63-.42-2.1-1.1-.38-.55-.63-1.3-.63-2.1v-1.6c0-1.3 1-2.4 2.36-2.64.42-.07.9-.1 1.4-.1h4.48c.1 0 .21 0 .31.01a.34.34 0 0 1 .25.35v1.2Zm-4.1 1.38a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm7.1 9.73c.67.16 1.36.3 2.04.3h4.37c.9 0 1.65-.42 2.1-1.1.38-.55.63-1.3.63-2.12v-1.5H12v.9c0 .9.7 1.6 1.6 1.6h2.2c.15 0 .3-.04.4-.14.1-.1.2-.3.2-.5v-.48h-3.97v-1.9h6.8c.9 0 1.62.42 2.1 1.1.38.55.62 1.3.62 2.1v1.62c0 1.3-1.04 2.4-2.36 2.63-.43.06-.9.1-1.4.1h-4.5c-.1 0-.21 0-.31-.02a.33.33 0 0 1-.25-.34v-1.2Zm4.06-1.37a.75.75 0 1 0 0 1.5.75.75 0 0 0 0-1.5Zm-9.4-5.13h7.92v4.5H7.93v-4.5Z" />
      </svg>
      Software Development & Consulting
    </div>

    <div class="service-item">
      <!-- Jenkins icon SVG -->
      <svg role="img" aria-label="DevOps" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#005a9c">
        <path d="M22 12a10 10 0 1 1-20 0 10 10 0 0 1 20 0zM7.8 10.9c.4 0 .8-.2 1-.5.2-.4.2-1 0-1.5-.2-.3-.6-.5-1-.5-.4 0-.8.2-1 .5-.2.4-.2 1 0 1.5.3.3.6.5 1 .5Zm8 2.2v-.2c0-1.4-1.2-2.5-2.6-2.5h-.3v-.4c0-1.1-.9-2-2-2h-.4c-.6 0-1 .3-1.2.7h-2c-.7 0-1.2.5-1.2 1.2v5c0 .6.5 1.2 1.2 1.2h6c.8 0 1.5-.7 1.5-1.5v-1z" />
      </svg>
      DevOps Automation & CI/CD Pipelines
    </div>

    <div class="service-item">
      <!-- Azure DevOps icon -->
      <svg role="img" aria-label="Azure DevOps" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#005a9c" style="width: 28px; height: 28px;">
        <path d="M3 5v14h2v-7h2l5 7h2V5h-2l-5 7H5V5H3z"/>
      </svg>
      <!-- Cloud icon -->
      <svg role="img" aria-label="Cloud" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#005a9c" style="width: 28px; height: 28px;">
        <path d="M19 17H6a4 4 0 1 1 2.4-7.3 5.001 5.001 0 0 1 8.4 4.4z"/>
      </svg>
      Cloud Infrastructure Setup & Management
    </div>

    <div class="service-item">
      <!-- Monitoring icon -->
      <svg role="img" aria-label="Monitoring" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#005a9c" style="width: 28px; height: 28px;">
        <path d="M12 20c-4.418 0-8-3.582-8-8s3.582-8 8-8c4.418 0 8 3.582 8 8s-3.582 8-8 8zM11 7h2v6h-2zm1 9c.552 0 1-.447 1-1 0-.552-.448-1-1-1s-1 .448-1 1c0 .553.448 1 1 1z"/>
      </svg>
      Application Monitoring & Support
    </div>

    <div class="service-item">
      <!-- Training icon -->
      <svg role="img" aria-label="Training" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="#005a9c" style="width: 28px; height: 28px;">
        <path d="M9 22h6v-2H9v2zm1.8-11.4c1.4 0 2.2-.4 2.8-.8l-1.1-2.1a4.59 4.59 0 0 1-3.2.8c-2-.2-3.2-1.8-3.2-3.8 0-2.6 1.8-4.4 4.8-4.4 2 0 3.6 1 4 3.2l-3.6 1.6c-.4-.8-1-1.1-1.8-1.1-1 0-1.7.7-1.7 1.6 0 1.1.8 1.6 1.8 1.6zm5.1 7.3c0-1.6-.9-2.7-2.3-3.5l-1 2a5.6 5.6 0 0 0 3.3 1.5z"/>
      </svg>
      Training and Knowledge Transfer
    </div>
  </section>

  <section class="contact-section">
    <button class="contact-btn" id="contactBtn">Contact Me</button>
    <div class="contact-info" id="contactInfo" aria-hidden="true">
      <p><strong>Email:</strong> <a href="mailto:vakshitservices@gmail.com">vakshitservices@gmail.com</a></p>
      <p><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/kajalsinhmar" target="_blank" rel="noopener noreferrer">www.linkedin.com/in/kajalsinhmar</a></p>
    </div>
  </section>

  <script>
    const contactBtn = document.getElementById('contactBtn');
    const contactInfo = document.getElementById('contactInfo');
    let visible = false;

    contactBtn.addEventListener('click', () => {
      visible = !visible;
      contactInfo.style.display = visible ? 'block' : 'none';
      contactInfo.setAttribute('aria-hidden', !visible);
    });
  </script>
</main>

</body>
</html>
